{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - {{ action }} Post{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ action }} Post</h1>
</div>
<div>   
    <form method="POST">
        {{ form.csrf_token }}
        <b>What am I called?</b><input type="text" class="form-control" name="title" value="{{ form.title.data }}"><br>
        <b>Tell me a story</b><textarea class="form-control" id="markdown" name="body" value={{ form.body }}           <!-- don't know what's going on here; if I put ">" at end it shows up on page -->
        <input class='btn btn-default' onclick="" id='submit' name='submit' type='submit' value='Save'>
        <input class='btn btn-default' onclidk="" id='publish' name='submit' type='submit' value='Publish'>
    </form> 
</div>


{% endblock %}

{% block scripts %}
{{ super() }}
<script type='text/javascript'>
      var simplemde = new SimpleMDE({ element: document.getElementById('markdown') });
</script>
{% endblock %}
